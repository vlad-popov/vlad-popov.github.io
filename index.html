<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="getTask.js"></script>
    <script type="text/javascript" src="destoyTask.js"></script>
    <script type="text/javascript" src="showActive.js"></script>
    <script type="text/javascript" src="makeCompleted.js"></script>
    <script type="text/javascript" src="showCompleted.js"></script>
    <script type="text/javascript" src="clearCompleted.js"></script>
    <script type="text/javascript" src="counter.js"></script>
    <script type="text/javascript" src="makeAllCompleted.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body onload="addTasks()">
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus="" onkeypress="addTask()">
    </header>
    <section id="main" style="display: none;">
        <input id="toggle-all" type="checkbox" onclick="makeAllCompleted(this)">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer" style="display: none;">
        <span id="todo-count"><strong>0</strong> items left</span>
        <ul id="filters">
            <li id="all" onclick="addTasks()">
                <a href="#/" class="selected">All</a>
            </li>
            <li id="active" onclick="showActive()">
                <a href="#/active">Active</a>
            </li>
            <li id="selected" onclick="showCompleted()">
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <button id="clear-completed" style="display: none;" onclick="clearCompleted()"></button>
    </footer>
</section>
</body>
</html>
